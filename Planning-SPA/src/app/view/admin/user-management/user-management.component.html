<div class="row">
  <table class="table table-bordered table-hover table-striped">
    <tr>
      <th style="width: 16%">ID</th>
      <th style="width: 30%">Nom</th>
      <th style="width: 40%">Roles actifs</th>
      <th style="width: 14%"></th>
    </tr>
    <tr id="list" *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-outline-info" (click)="editRolesModal(user)"><i class="fas fa-cogs"></i>&nbsp;Editer Role</button>
          <button class="btn btn-outline-danger" (click)="deleteUser(user)"><i class="fas fa-times"></i>&nbsp;Supprimer</button>
      </td>
    </tr>
  </table>
</div>
