<div class="container">
  <form
    class="form-horizontal form-label-left parsleyjs ng-untouched ng-pristine ng-valid"
    [formGroup]="form"
    (submit)="save()"
    #formDir="ngForm"
  >
  <div class="form-group row">
    <label class="form-control-label text-md-right col-4"></label>
      <div class="col-7">
          <div class="input-group">
            <span class="input-group-prepend">
            </span>
            <mat-form-field>
              <input
                matInput
                formControlName="start"
                mwlFlatpickr
                placeholder="Choisir la date et l'heure du dÃ©but"
                [enableTime]="true"
                dateFormat="Y-m-dTH:i"
              />
            </mat-form-field>
        </div>
      </div>
  </div>
  <div class="form-group row">
    <label class="form-control-label text-md-right col-4"></label>
      <div class="col-7">
          <div class="input-group">
            <span class="input-group-prepend">
            </span>
            <mat-form-field>
              <input
                matInput
                formControlName="end"
                mwlFlatpickr
                placeholder="Choisir la date et l'heure de la fin"
                [enableTime]="true"
                dateFormat="Y-m-dTH:i"
              />
            </mat-form-field>
        </div>
      </div>
  </div>
  <br />
  <div class="form-group row">
    <label class="form-control-label text-md-right col-4" ></label>
    <div class="col-7">
        <app-prof-select [form]="form"></app-prof-select>
    </div>
</div>
<br/>
<div class="form-actions" style="text-align: center;">
    <button
    type="button"
    class="btn btn-outline-danger btn-rounded"
    (click)="close()"
    >
  <i class="glyphicon glyphicon-remove"></i>&nbsp;Annuler
  </button>
  <button type="submit" class="btn btn-success btn-rounded"><i class="glyphicon glyphicon-ok"></i>&nbsp;Valider</button>
  </div>
  </form>
</div>
