<div class="container">
  <br />
  <h2 style="text-align:center">Niveaux</h2>
  <button *appHasRole="['Admin','Moderator']" class="btn btn-outline-primary" style="margin-left: 91%;" (click)="addniveau()"><i class="fas fa-plus"></i>&nbsp;Ajouter</button>
  <hr>
  <br />
  <br />
  <div class="widget-body">
  <table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th>
          nom
        </th>
      </tr>
    </thead>
      <tr id="list" *ngFor="let niveau of niveau">
        <td>
          {{ niveau.nom }}
        </td>
          <td style="width: 10%">
            <div class="dropdown">
              <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cogs"></i>&nbsp; Action
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="modifyniveau(niveau)" style="cursor: pointer;" ><i class="far fa-edit"></i>&nbsp;&nbsp;Modifier</a>
                <a class="dropdown-item" (click)="deleteniveau(niveau)" style="cursor: pointer; background-color: rgb(246, 179, 179);"><i class="far fa-trash-alt"></i>&nbsp;&nbsp;Supprimer</a>
              </div>
            </div>
          </td>
      </tr>
  </table>
</div>
