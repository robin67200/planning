<div class="container">
    <section class="widget">
      <header>
        <br />
        <h2 style="text-align: center">Classe {{classe.nom}}</h2>
        <button class="btn btn-primary btn-rounded-f" [routerLink]="['/classes/list/']">
          <i class="fas fa-arrow-alt-circle-left"></i>&nbsp;Retour
        </button>
        <hr/>
      </header>
      <br />
      <div class="widget-controls" style="text-align: right">
      </div>
      <br>
      <table class="table table-hover table-bordered table-striped">
          <tbody>
            <tr>
              <th style="width: 50%" scope="row">Nom</th>
              <td style="text-align: center">
                  {{ classe.nom }}
              </td>
            </tr>
          </tbody>
      </table>
      <div class="row">
          <div class="col-6">
            <section class="widget">
              <header>
                <h2>Professeurs</h2>
              </header>
              <table class="table table-hover table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="row">Nom</th>
                  </tr>
                </thead>
                  <tr id="list" *ngFor="let professeur of classe.professeurs">
                      <td>{{professeur.prenom}} {{professeur.nom}}</td>
                  </tr>
            </table>
            </section>
          </div>
          <div class="col-6">
              <section class="widget">
                <header>
                  <h2>Eleves</h2>
                </header>
                <table class="table table-hover table-bordered table-striped">
                  <thead>
                    <tr>
                      <th scope="row">Identité</th>
                    </tr>
                  </thead>
                    <tr id="list" *ngFor="let eleve of classe.eleves">
                        <td>{{eleve.prenom}} {{eleve.nom}}</td>
                    </tr>
              </table>
              </section>
            </div>
            <div class="col-12">
              <section class="widget">
                <header>
                  <h2>Cours</h2>
                </header>
                <table class="table table-hover table-bordered table-striped">
                  <thead>
                    <tr>
                      <th scope="row">Titre</th>
                      <th scope="row">Début</th>
                      <th scope="row">Fin</th>
                      <th scope="row">Professeur</th>
                      <th><button class="btn btn-success btn-rounded-f" (click)="addCours()"><i class="fas fa-plus"></i></button> </th>
                    </tr>
                  </thead>
                    <tr id="list" *ngFor="let cours of classe.cours">
                        <td>{{cours.title}}</td>
                        <td>{{cours.start}}</td>
                        <td>{{cours.end}}</td>
                        <td>{{cours.professeurId}}</td>
                        <td style="width: 5%;"><button class="btn btn-danger btn-rounded-f" (click)="deleteCours(classe, cours)"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
              </table>
              </section>
            </div>

        </div>



    </section>
    </div>
