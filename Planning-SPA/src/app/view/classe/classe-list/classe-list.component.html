<div class="container">
    <br />
    <h2 style="text-align:center">Classes </h2>
    <button *appHasRole="['Admin','Moderator']" class="btn btn-outline-primary" style="margin-left: 91%;" (click)="pnlClasseCreated.display()"><i class="fas fa-plus"></i>&nbsp;Ajouter</button>
    <hr>
    <br />
    <br />
    <div class="widget-body">
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th>
              nom
            </th>
            <th>
              Niveau
            </th>
            <th>
              Ann√©e
            </th>
          </tr>
        </thead>
          <tr id="list" *ngFor="let classe of classes">
            <td>
              {{ classe.nom }}
            </td>
            <td>
              {{ classe.niveauName }}
            </td>
            <td>
              {{ classe.anneeName }}
            </td>
            <td style="width: 10%">
              <div class="dropdown">
                <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-cogs"></i>&nbsp; Actions
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item text-dark" role="button" [routerLink]="['/classes/detail/',classe.id]"><i class="fas fa-info-circle"></i>&nbsp;&nbsp;Details</a>
                  <a class="dropdown-item" (click)="openClasse(classe); pnlClasseEdit.display();" style="cursor: pointer;" ><i class="far fa-edit"></i>&nbsp;&nbsp;Modifier</a>
                  <a class="dropdown-item" (click)="deleteClasse(classe)" style="cursor: pointer; background-color: rgb(246, 179, 179);"><i class="far fa-trash-alt"></i>&nbsp;&nbsp;Supprimer</a>
                </div>
              </div>
            </td>
          </tr>
      </table>
    </div>
  <app-app-slide-panel #pnlClasseEdit>
    <div panel-header style="text-align: center;">
      <h4>Modifier formulaire Classe</h4>
    </div>
    <div panel-body>
      <app-classe-form-edit
        (onUpdating)="onClasseUpdated($event); pnlClasseEdit.hide()"
        (onClose)="pnlClasseEdit.hide()">
      </app-classe-form-edit>
    </div>
  </app-app-slide-panel>
  <app-app-slide-panel #pnlClasseCreated>
    <div panel-header style="text-align: center;">
      <h4>Formulaire Classe</h4>
    </div>
    <div panel-body>
      <app-classe-form
        (onCreating)="onClasseCreated($event); pnlClasseCreated.hide()"
        (onClose)="pnlClasseCreated.hide()">
      </app-classe-form>
    </div>
  </app-app-slide-panel>
