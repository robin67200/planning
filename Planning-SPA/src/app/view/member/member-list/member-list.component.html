<div class="container">
  <br />
  <h2 style="text-align:center">Membres</h2>
  <hr />
  <button *appHasRole="['Admin']" style="margin-left: 85%" class="btn btn-outline-primary"
  [routerLink]="['/admin']">
  <i class="fas fa-cogs"></i>&nbsp;Administration
  </button>
  <br />
  <br />
  <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>
          Nom
        </th>
        <th>
          Age
        </th>
        <th>
          Creation
        </th>
      </tr>
    </thead>
      <tr id="list" *ngFor="let user of users" >
        <td>
          {{ user.username }}
        </td>
        <td>
          {{ user.age }} ans
        </td>
        <td>
          {{ user.created | date: 'mediumDate' }}
        </td>
      </tr>
  </table>
</div>
