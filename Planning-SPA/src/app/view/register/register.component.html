<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Inscription</h2>
    <hr>
    <div class="form-group">
      <label class="control-label" style="margin-right:10px">Je suis : </label>
      <label class="radio-inline">
        <input class="mr-3" type="radio" value="etudiant" formControlName="status">Etudiant
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-3" type="radio" value="prof" formControlName="status">Prof
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-3" type="radio" value="autre" formControlName="status">Autre
      </label>
    </div>

    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors
        && registerForm.get('dateOfBirth').touched}" class="form-control"
        placeholder="Date de naissance" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
      <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched
        && registerForm.get('dateOfBirth').hasError('required')">Date de naissance obligatoire</div>
    </div>

    <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('username').errors
          && registerForm.get('username').touched}"
          type="text" class="form-control"
          formControlName="username"  placeholder="Identifiant">
        <div class="invalid-feedback">Choisissez un identifiant</div>
    </div>

    <div class="from-group">
        <input [ngClass]="{'is-invalid': registerForm.get('password').errors
          && registerForm.get('password').touched}"
          type="password" class="form-control"
          formControlName="password"  placeholder="Mot de passe">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('required')
          && registerForm.get('password').touched">Mot de passe obligatoire
        </div>
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('minlength')
          && registerForm.get('password').touched">Mot de passe avec minimum 6 caractères
        </div>
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('maxlength')
          && registerForm.get('password').touched">Mot de passe avec maximum 25 caractères
        </div>
    </div>

    <div class="from-group">
        <input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
          && registerForm.get('confirmPassword').touched
          || registerForm.get('confirmPassword').touched
          && registerForm.hasError('mismatch')}"
          type="password" class="form-control"
          formControlName="confirmPassword" placeholder="Confirmez mot de passe">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('confirmPassword').hasError('required')
          && registerForm.get('confirmPassword').touched">Confirmation mot de passe requise
        </div>
        <div class="invalid-feedback"
          *ngIf="registerForm.hasError('mismatch')
          && registerForm.get('confirmPassword').touched">Votre mot de passe doit être identique
        </div>
      </div>

    <div class="form-group text-center">
      <br />
      <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Enregistrer</button>
      <button class="btn btn-danger" type="button" (click)="cancel()">Annuler</button>
    </div>

  </form>
