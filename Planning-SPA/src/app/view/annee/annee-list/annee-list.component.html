<div class="container">
  <br />
  <h2 style="text-align:center">Annees</h2>
  <button class="btn btn-outline-primary" style="margin-left: 91%;" (click)="addAnnee()">Ajouter</button>
  <hr>
  <br />
  <br />
  <div class="widget-body">
  <table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th>
          nom
        </th>
      </tr>
    </thead>
      <tr id="list" *ngFor="let annee of annees">
        <td>
          {{ annee.nom }}
        </td>
          <td style="width: 10%">
            <div class="dropdown">
              <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Actions
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item"[routerLink]="['/annees/detail/',annee.id]">Details</a>
                <a class="dropdown-item" (click)="modifyAnnee(annee)" style="cursor: pointer;" >Modifier</a>
                <a class="dropdown-item" (click)="deleteAnnee(annee)" style="cursor: pointer;">Supprimer</a>
              </div>
            </div>
          </td>
      </tr>
  </table>
</div>
