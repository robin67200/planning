<div class="container">
  <br />
  <br>
  <h2 style="text-align:center">Prof</h2>
  <button
    class="btn btn-outline-primary"
    style="margin-left: 91%;"
    (click)="pnlProf.display()"
  >
    <i class="fas fa-plus"></i>&nbsp;Ajouter
  </button>
  <hr />
  <br />
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Rechercher un prof"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let prof">{{ prof.nom }}</td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let prof">{{ prof.prenom }}</td>
      </ng-container>

      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef>Addresse</th>
        <td mat-cell *matCellDef="let prof">{{ prof.adresse }}</td>
      </ng-container>

      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let prof">{{ prof.mail }}</td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let prof">{{ prof.telephone }}</td>
      </ng-container>

      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let prof">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/profs/detail/', prof.id]">
              <mat-icon>info</mat-icon>
              <span>Détails</span>
            </button>
            <button mat-menu-item (click)="openProf(prof); pnlProf.display()">
              <mat-icon>edit</mat-icon>
              <span>Modifier</span>
            </button>
            <button mat-menu-item (click)="deleteProf(prof)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let prof; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<app-app-slide-panel #pnlProf>
  <div panel-header style="text-align: center;">
    <h4>Formulaire Prof</h4>
  </div>
  <div panel-body>
    <app-prof-form
      (onCreating)="onProfCreated($event); pnlProf.hide()"
      (onUpdating)="onProfUpdated($event); pnlProf.hide()"
      (onClose)="pnlProf.hide()"
    >
    </app-prof-form>
  </div>
</app-app-slide-panel>
