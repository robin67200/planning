<div [formGroup]="form">
    <mat-form-field>
      <mat-label>Professeur :</mat-label>
      <mat-select formControlName="professeurId" required>
        <mat-option *ngFor="let prof of profs"
        value={{prof.id}}>
          {{prof.nom}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
