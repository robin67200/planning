<div [formGroup]="form">
  <mat-form-field>
    <mat-label>Matiere :</mat-label>
    <mat-select formControlName="matiereId" required >
      <mat-option *ngFor="let matiere of matieres"
      value={{matiere.id}}>
        {{matiere.nom}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
