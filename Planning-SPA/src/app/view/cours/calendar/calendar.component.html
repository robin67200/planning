<div class="container">
  <br />
  <h2 style="text-align: center;">Planning</h2>
  <div>
  <button class="btn btn-outline-primary"
  [routerLink]="['/calendars/list']">
    Liste des cours
  </button>
  <button
    class="btn btn-outline-primary"
    style="margin-left: 84%;"
    (click)="pnlCoursCreated.display()"
  >
    <i class="fas fa-plus"></i>
  </button>
</div>
  <hr />
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Précédent
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Aujourd'hui
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Suivant
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate: view + "ViewTitle":"fr" }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          (click)="setView(CalendarView.Month)"
          [class.active]="view === CalendarView.Month"
        >
          Mois
        </div>
        <div
          class="btn btn-primary"
          (click)="setView(CalendarView.Week)"
          [class.active]="view === CalendarView.Week"
        >
          Semaine
        </div>
        <div
          class="btn btn-primary"
          (click)="setView(CalendarView.Day)"
          [class.active]="view === CalendarView.Day"
        >
          Jour
        </div>
      </div>
    </div>
  </div>
  <br />
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [locale]="locale"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="openCoursDetail($event); pnlCoursDetail.display()"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      weekStartsOn="1"
      weekEndsOn="5"
      [dayStartHour]="8"
      [dayEndHour]="17"
      [locale]="locale"
      [refresh]="refresh"
      (eventClicked)="openCoursDetail(events); pnlCoursDetail.display()"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [locale]="locale"
      [dayStartHour]="8"
      [dayEndHour]="17"
      (eventClicked)="openCoursDetail(cours); pnlCoursDetail.display()"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-day-view>
  </div>
  <app-app-slide-panel #pnlCoursEdit>
    <div panel-header style="text-align: center;">
      <h4>Modifier remplissage Planning</h4>
    </div>
    <div panel-body>
      <app-cours-form-edit
        (onUpdating)="onCoursUpdated($event); pnlCoursEdit.hide()"
        (onClose)="pnlCoursEdit.hide()"
      >
      </app-cours-form-edit>
    </div>
  </app-app-slide-panel>
  <app-app-slide-panel #pnlCoursCreated>
    <div panel-header style="text-align: center;">
      <h4>Remplissage Planning</h4>
    </div>
    <div panel-body>
      <app-cours-form
        (onCreating)="onCoursCreated($event); pnlCoursCreated.hide()"
        (onClose)="pnlCoursCreated.hide()"
      >
      </app-cours-form>
    </div>
  </app-app-slide-panel>
  <app-app-slide-panel #pnlCoursDetail>
    <div panel-header style="text-align: center;">
      <h4>Detail Planning</h4>
    </div>
    <div panel-body>
      <app-cours-detail
        (onDetail)="openCoursDetail($event); pnlCoursDetail.hide()"
        (onClose)="pnlCoursDetail.hide()"
      >
      </app-cours-detail>
    </div>
  </app-app-slide-panel>

  <ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Event action occurred</h5>
      <button type="button" class="close" (click)="closeOpenMonthViewDay()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        Action:
        <pre>{{ modalData?.action }}</pre>
      </div>
      <div>
        Event:
        <pre>{{ modalData?.event | json }}</pre>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="closeOpenMonthViewDay()"
      >
        OK
      </button>
    </div>
  </ng-template>
</div>
